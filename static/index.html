<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --bg-color: #F3F4F6;
            --chat-bg: #FFFFFF;
            --text-color: #1F2937;
            --msg-user-bg: #4F46E5;
            --msg-user-text: #FFFFFF;
            --msg-ai-bg: #E5E7EB;
            --msg-ai-text: #1F2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 80vh;
            background-color: var(--chat-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-out;
            font-size: 0.95rem;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--msg-user-bg);
            color: var(--msg-user-text);
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--msg-ai-bg);
            color: var(--msg-ai-text);
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            outline: none;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4338CA;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading indicator styling */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            background-color: var(--msg-ai-bg);
            border-radius: 12px;
            align-self: flex-start;
            margin-bottom: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #6B7280;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Suggested Questions Chips */
        .chips-container {
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 1px solid #E5E7EB;
            background: #F9FAFB;
        }

        .chip {
            background-color: white;
            border: 1px solid #D1D5DB;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 0.85rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .chip:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            Student Support
        </div>
        <div class="chips-container" id="chips">
            <!-- Chips will be added here -->
        </div>
        <div class="chat-messages" id="messages">
            <div class="message ai">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off" list="faq-suggestions">
            <datalist id="faq-suggestions">
                <!-- Autocomplete options -->
            </datalist>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chipsContainer = document.getElementById('chips');
        const dataList = document.getElementById('faq-suggestions');

        // Load Suggested Questions
        async function loadSuggestions() {
            try {
                const res = await fetch('/api/suggested-questions');
                const questions = await res.json();

                // Add Chips
                chipsContainer.innerHTML = '';
                dataList.innerHTML = '';

                questions.forEach(q => {
                    // Chip
                    const chip = document.createElement('div');
                    chip.classList.add('chip');
                    chip.textContent = q;
                    chip.onclick = () => {
                        userInput.value = q;
                        sendMessage();
                    };
                    chipsContainer.appendChild(chip);

                    // Autocomplete Option
                    const option = document.createElement('option');
                    option.value = q;
                    dataList.appendChild(option);
                });

            } catch (e) { console.error("Failed to load suggestions", e); }
        }

        loadSuggestions();

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typing';
            typingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return typingDiv;
        }

        function removeTyping(typingDiv) {
            if (typingDiv) typingDiv.remove();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = '';

            const typing = showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: text })
                });
                const data = await response.json();
                removeTyping(typing);
                appendMessage(data.answer, 'ai');
            } catch (error) {
                removeTyping(typing);
                appendMessage('Error reaching the server. Please try again.', 'ai');
                console.error('Error:', error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
